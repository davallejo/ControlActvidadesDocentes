                        <p:calendar id="fechaElaboracion" pattern="MM/dd/yyyy" value="#{silabosController.selected.fechaElaboracion}" title="#{bundle.EditSilabosTitle_fechaElaboracion}" required="true" requiredMessage="#{bundle.EditSilabosRequiredMessage_fechaElaboracion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSilabosLabel_fechaRevision}" for="fechaRevision" />
                        <p:calendar id="fechaRevision" pattern="MM/dd/yyyy" value="#{silabosController.selected.fechaRevision}" title="#{bundle.EditSilabosTitle_fechaRevision}"  showOn="button"/>

</html>
