<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaAcademicaEditDlg" widgetVar="AreaAcademicaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaAcademicaTitle}">
            <h:form id="AreaAcademicaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaAcademicaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditAreaAcademicaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{areaAcademicaController.selected.nombre}" title="#{bundle.EditAreaAcademicaTitle_nombre}" required="true" requiredMessage="#{bundle.EditAreaAcademicaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaAcademicaController.update}" value="#{bundle.Save}" update="display,:AreaAcademicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaAcademicaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AreaAcademicaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
