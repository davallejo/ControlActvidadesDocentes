<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Plantillas/plantilla.xhtml">


        <!--        <ui:define name="title">
                    <h:outputText value="#{bundle.ListUsuariosTitle}"></h:outputText>
                </ui:define>-->

        <ui:define name="content">

            <div class="marco">
                <div class="row">
                    <h1>GESTION DE USUARIOS</h1>

                    <p:growl id="growl" life="3000" />

                    <h:form id="UsuariosListForm">
                        <p:panel header="LISADO DE USUARIOS">
                            <p:dataTable id="datalist" value="#{usuariosController.items}" var="item"
                                         selectionMode="single" selection="#{usuariosController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CI - ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_userName}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.userName}"/>
                                </p:column>
                                <!--                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListUsuariosTitle_userPass}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.userPass}"/>
                                                        </p:column>-->
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Primer Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreP}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Segundo Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreS}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Paterno"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoP}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido Materno"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoM}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo Institucional"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correoInst}"/>
                                </p:column>
                                <!--                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListUsuariosTitle_correoPers}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.correoPers}"/>
                                                        </p:column>-->
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_telefono}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_estado}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                                </p:column>
                                <!--                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListUsuariosTitle_userPic}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.userPic}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListUsuariosTitle_userFirma}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.userFirma}"/>
                                                        </p:column>-->
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuariosController.prepareCreate}" update=":UsuariosCreateForm" oncomplete="PF('UsuariosCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty usuariosController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuariosEditForm" oncomplete="PF('UsuariosEditDialog').show()" disabled="#{empty usuariosController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuariosController.destroy}" update=":growl,datalist" disabled="#{empty usuariosController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </div>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
