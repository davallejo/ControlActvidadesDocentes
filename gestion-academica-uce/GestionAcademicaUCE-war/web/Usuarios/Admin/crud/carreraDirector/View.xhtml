<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraDirectorViewDlg" widgetVar="CarreraDirectorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarreraDirectorTitle}">
            <h:form id="CarreraDirectorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraDirectorController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewCarreraDirectorLabel_fechaInicio}"/>
                        <h:outputText value="#{carreraDirectorController.selected.fechaInicio}" title="#{bundle.ViewCarreraDirectorTitle_fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCarreraDirectorLabel_fechaFin}"/>
                        <h:outputText value="#{carreraDirectorController.selected.fechaFin}" title="#{bundle.ViewCarreraDirectorTitle_fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Carrera"/>
                        <h:outputText value="#{carreraDirectorController.selected.codCarrera.nombre}" title="#{bundle.ViewCarreraDirectorTitle_codCarrera}"/>
                        <h:outputText value="Periodo"/>
                        <h:outputText value="#{carreraDirectorController.selected.codPeriodo.nombre}" title="#{bundle.ViewCarreraDirectorTitle_codPeriodo}"/>
                        <h:outputText value="Director"/>
                        <h:outputText value="#{carreraDirectorController.selected.codDirector.nombreP} #{carreraDirectorController.selected.codDirector.apellidoP}" title="#{bundle.ViewCarreraDirectorTitle_codDirector}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CarreraDirectorViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
