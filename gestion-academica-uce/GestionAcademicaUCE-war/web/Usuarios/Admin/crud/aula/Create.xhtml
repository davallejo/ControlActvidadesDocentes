<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulaCreateDlg" widgetVar="AulaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAulaTitle}">
            <h:form id="AulaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateAulaLabel_nomenclatura}" for="nomenclatura" />
                        <p:inputText id="nomenclatura" value="#{aulaController.selected.nomenclatura}" title="#{bundle.CreateAulaTitle_nomenclatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aulaController.create}" value="#{bundle.Save}" update="display,:AulaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AulaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AulaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
