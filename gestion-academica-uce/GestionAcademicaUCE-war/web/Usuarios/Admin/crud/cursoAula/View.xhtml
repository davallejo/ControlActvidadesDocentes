<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoAulaViewDlg" widgetVar="CursoAulaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursoAulaTitle}">
            <h:form id="CursoAulaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoAulaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCursoAulaLabel_nomenclatura}"/>
                        <h:outputText value="#{cursoAulaController.selected.nomenclatura}" title="#{bundle.ViewCursoAulaTitle_nomenclatura}"/>
                        <h:outputText value="#{bundle.ViewCursoAulaLabel_aula}"/>
                        <h:outputText value="#{cursoAulaController.selected.aula}" title="#{bundle.ViewCursoAulaTitle_aula}"/>
                        <h:outputText value="#{bundle.ViewCursoAulaLabel_periodo}"/>
                        <h:outputText value="#{cursoAulaController.selected.periodo}" title="#{bundle.ViewCursoAulaTitle_periodo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CursoAulaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
