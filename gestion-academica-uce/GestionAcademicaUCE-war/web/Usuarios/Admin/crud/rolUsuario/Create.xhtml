<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolUsuarioCreateDlg" widgetVar="RolUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolUsuarioTitle}">
            <h:form id="RolUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolUsuarioController.selected != null}">
                        
                        <p:outputLabel value="Rol" for="codRol" />
                        <p:selectOneMenu id="codRol" value="#{rolUsuarioController.selected.codRol}" required="true" requiredMessage="#{bundle.EditRolUsuarioRequiredMessage_codRol}">
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="codRolItem"
                                           itemValue="#{codRolItem}"
                                           itemLabel="#{codRolItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario" for="codUsuario" />
                        <p:selectOneMenu id="codUsuario" value="#{rolUsuarioController.selected.codUsuario}" required="true" requiredMessage="#{bundle.EditRolUsuarioRequiredMessage_codUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="codUsuarioItem"
                                           itemValue="#{codUsuarioItem}"
                                           itemLabel="#{codUsuarioItem.nombreP} #{codUsuarioItem.apellidoP}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolUsuarioController.create}" value="#{bundle.Save}" update="display,:RolUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('RolUsuarioCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
