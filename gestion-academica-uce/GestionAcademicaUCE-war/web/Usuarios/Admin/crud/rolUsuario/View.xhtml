<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolUsuarioViewDlg" widgetVar="RolUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolUsuarioTitle}">
            <h:form id="RolUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolUsuarioController.selected != null}">
                        
                        <h:outputText value="Rol"/>
                        <h:outputText value="#{rolUsuarioController.selected.codRol.nombre}" title="#{bundle.ViewRolUsuarioTitle_codRol}"/>
                        <h:outputText value="Usuario"/>
                        <h:outputText value="#{rolUsuarioController.selected.codUsuario.nombreP} #{rolUsuarioController.selected.codUsuario.apellidoP}" title="#{bundle.ViewRolUsuarioTitle_codUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('RolUsuarioViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
