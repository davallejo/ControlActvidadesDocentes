<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosEditDlg" widgetVar="CursosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCursosTitle}">
            <h:form id="CursosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguimientoSilabos.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewCursosLabel_nomenclatura}"/>
                        <h:outputText value="#{seguimientoSilabos.selected.nomenclatura}" title="#{bundle.ViewCursosTitle_nomenclatura}"/>
                        
                        <h:outputText value="Asignatura"/>
                        <h:outputText value="#{seguimientoSilabos.selected.codAsignatura.nombre}" title="#{bundle.ViewCursosTitle_codAsignatura}"/>
                        <h:outputText value="Paralelo"/>
                        <h:outputText value="#{seguimientoSilabos.selected.codParalelo.nombre}" title="#{bundle.ViewCursosTitle_codParalelo}"/>
                        <h:outputText value="Periodo"/>
                        <h:outputText value="#{seguimientoSilabos.selected.codPeriodo.nombre}" title="#{bundle.ViewCursosTitle_codPeriodo}"/>
                        
                        
                        <p:outputLabel value="Estudiante" for="codEstudiante" />
                        <p:selectOneMenu id="codEstudiante" value="#{seguimientoSilabos.selected.codEstudiante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{seguimientoSilabos.estudiantes}"
                                           var="codEstudianteItem"
                                           itemValue="#{codEstudianteItem}"
                                           itemLabel="#{codEstudianteItem.nombreP} #{codEstudianteItem.apellidoP}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seguimientoSilabos.update}" value="#{bundle.Save}" update="display,:CursosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CursosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CursosEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
