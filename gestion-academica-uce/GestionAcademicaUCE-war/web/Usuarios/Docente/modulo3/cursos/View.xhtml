<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosViewDlg" widgetVar="CursosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursosTitle}">
            <h:form id="CursosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewCursosLabel_nomenclatura}"/>
                        <h:outputText value="#{cursosController.selected.nomenclatura}" title="#{bundle.ViewCursosTitle_nomenclatura}"/>
                        
                        <h:outputText value="Asignatura"/>
                        <h:outputText value="#{cursosController.selected.codAsignatura.nombre}" title="#{bundle.ViewCursosTitle_codAsignatura}"/>
                        <h:outputText value="Paralelo"/>
                        <h:outputText value="#{cursosController.selected.codParalelo.nombre}" title="#{bundle.ViewCursosTitle_codParalelo}"/>
                        <h:outputText value="Periodo"/>
                        <h:outputText value="#{cursosController.selected.codPeriodo.nombre}" title="#{bundle.ViewCursosTitle_codPeriodo}"/>
                        <h:outputText value="Docente"/>
                        <h:outputText value="#{cursosController.selected.codDocente.nombreP} #{cursosController.selected.codDocente.apellidoP}" title="#{bundle.ViewCursosTitle_codDocente}"/>
                        <h:outputText value="Estudiante"/>
                        <h:outputText value="#{cursosController.selected.codEstudiante.nombreP} #{cursosController.selected.codEstudiante.apellidoP}" title="#{bundle.ViewCursosTitle_codEstudiante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CursosViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
