<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CargaHorariaUceAdministracion</title>

        <!--ESTILOS PROPIOS-->
        <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
        <!--ESTILOS BOOTSTRAP-->
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--JS-->
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/npm.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <!--CABECERA-->
        <header>
            <ui:include src = "cabezera.html" />
        </header>
        <!--CUEROPO-->
        <div class="marco">
            <h4>REGISTRE LA INFORMACIÃ“N</h4>
            <h:form>
                <h5>DOCENTE:  <h:outputLabel value="#{cargarDatos.profesor.apellidos}"/>-<h:outputLabel value="#{cargarDatos.profesor.nombres}"/></h5>
            </h:form>
            <div class="row">
                <div class="col-md-12">
                    <p:dataTable styleClass="bg-info" id="tabla" var="t" value="#{cargarDatos.imparticionClase}"
                                 rows="10" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
                                 " rowsPerPageTemplate="5,10,15">
                        <p:column headerText="FECHA" filterBy="#{t.fecha}">
                            <h:outputText value="#{t.fecha}">
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="AULA">
                            <h:outputText value="#{t.aula}"/>
                        </p:column>
                        <p:column headerText="TEMA TRATADO" filterBy="#{t.temaTratado}" filterMatchMode="contains">
                            <h:outputText value="#{t.temaTratado}"/>
                        </p:column> 
                        <p:column headerText="TEMA TRATADO">
                            <h:outputText value="#{t.materia}"/>
                        </p:column>
                    </p:dataTable>

                </div>
            </div>
            <h:form>
                <div class="row" style="margin-top: 70px">
                    <div class="col-md-4">
                        <h:button outcome="registros_semestre_idc" value="LIMPIAR" class="btn btn-block btn-default" />
                    </div>
                    <div class="col-md-4">
                        <h:button value="IMPRIMIR REPORTE" class="btn btn-block btn-default" />
                    </div>
                    <div class="col-md-4">
                        <h:commandButton value="SALIR DEL SISTEMA" onclick="window.history.back();" class="btn btn-block btn-danger" />
                    </div>

                </div>
            </h:form>   
        </div>
        <!--PIE-->
        <ui:include src = "pie.html" />
    </h:body>
</html>
