<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/Plantillas/plantilla.xhtml">

            <ui:define name="content">
                <div class="marco">
                    <!--CUEROPO-->
                    <div class="marco">
                        <h4>REGISTRE LA INFORMACIÓN DEL ÁREA ACADÉMICA</h4>

                        <h:form>

                            <p:fieldset>
                                <div>
                                    <table class="table table-responsive">
                                        <thead>

                                            <tr>

                                                <th><p:outputLabel for="regAreAcNom" value="NOMBRE DEL ÁREA:"/></th>
                                                <th> <p:inputText pt:placeholder="Texto" id="regAreAcNom" styleClass="from-control" value="#{managedBeanTablas.nombreAreaAcademicaTablas}" style="border: none" required="true" /></th>
                                                <p:messages for="regAreAcNom" autoUpdate="true"/>

                                            </tr>


                                        </thead>
                                    </table>  


                                </div>
                                <br/>

                                <div class="row" style="margin-top: 70px">
                                    <div class="col-md-4">
                                        <h:commandButton styleClass="btn btn-info btn-block"  actionListener="#{managedBeanTablas.guardarAreaAcademica()}" action="registroAreasAcademicasRedireccion?faces-redirect=true" value="GUARDAR DATOS"/>
                                    </div>
                                </div>

                            </p:fieldset> 

                        </h:form>           

                        <div class="row" style="margin-top: 70px">
                            <div class="row" style="margin-top: 70px">
                                <p:commandLink action="opcionesCASM3?faces-redirect=true">
                                    <h:outputText value="OPCIONES COORDINADOR" />
                                </p:commandLink>

                            </div>
                        </div>
                    </div>





                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
