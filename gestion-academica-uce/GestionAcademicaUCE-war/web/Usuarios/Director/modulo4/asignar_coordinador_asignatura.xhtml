<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/Plantillas/plantilla.xhtml">

            <ui:define name="content">
                <div class="marco">
                    <!--                    <h:form>
                                            <h5>USUARIO:  <h:outputLabel value="#{login.usuario.apellidoP} #{login.usuario.nombreP}"/></h5>
                                        </h:form>-->

                     <h4>SELECCIONE COORDINADOR DE √ÅSIGNATURA</h4>
                    <h:form style="margin-top: 30px">
                        <p:panelGrid columns="2">
                            <p:outputLabel value = "DOCENTE: " for="txtDocente" />
                            <p:selectOneMenu value="#{coordinadorAsignaturaBacking.coordinadorAsignatura.codCoordinador.id}"
                                             id="txtDocente"
                                             required="true">
                                <f:selectItem itemLabel="SELECCIONE DOCENTE" itemValue="" />
                                <f:selectItems value="#{docenteList.listarDocentes()}" var="docente"
                                               itemLabel="#{docente.codUsuario.apellidoP} #{docente.codUsuario.nombreP}" itemValue="#{docente.codUsuario.id}" />
                            </p:selectOneMenu>

                        </p:panelGrid>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <p:panelGrid columns="4">
                                                    <p:outputLabel value = "PERIODO: " for="txtPeriodo" />
                                                    <p:selectOneMenu value="#{coordinadorAsignaturaBacking.coordinadorAsignatura.codPeriodo.id}"
                                                                     id="txtPeriodo"
                                                                     required="true">
                                                        <f:selectItem itemLabel="SELECCIONE PERIODO" itemValue="" />
                                                        <f:selectItems value="#{periodoList.listarPeriodos()}" var="periodo"
                                                                       itemLabel="#{periodo.anioInicio} #{periodo.anioFin}" itemValue="#{periodo.id}"/>
                                                    </p:selectOneMenu>
                                                    <p:outputLabel value = "ASIGNATURA: " for="txtAsignatura" />
                                                    <p:selectOneMenu value="#{coordinadorAsignaturaBacking.coordinadorAsignatura.codAsignatura.id}"
                                                                     id="txtAsignatura"
                                                                     required="true">
                                                        <f:selectItem itemLabel="SELECCIONE ASIGNATURA" itemValue="" />
                                                        <f:selectItems value="#{asignaturaLista.listarAsignaturas()}" var="asignatura"
                                                                       itemLabel="#{asignatura.nombre}" itemValue="#{asignatura.id}" />
                                                    </p:selectOneMenu>
                                                </p:panelGrid>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:growl id="growl" life="3000" />
                                <p:commandButton id="ajax" update="growl" style="margin-top: 15px" styleClass="btn btn-info btn-block"  actionListener="#{coordinadorAsignaturaBacking.guardar}"  value="GUARDAR"/>
                                
                            </div>
                        </div>
                    </h:form>
                    <div class="row" style="margin-top: 70px">
                        <div class="col-md-4">
                            <h:button value="IMPRIMIR" class="btn btn-block btn-default" />
                        </div>
                        <div class="col-md-4">
                            <h:commandButton value="SALIR DEL SISTEMA" onclick="window.history.back();" class="btn btn-block btn-danger" />
                        </div>

                    </div>
                </div>
            </ui:define>

        </ui:composition>


    </body>
</html>
