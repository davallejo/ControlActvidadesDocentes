<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        
        <ui:composition template="../../../../Plantillas/plantilla.xhtml">

            <ui:define name="content">
                <!--CUEROPO-->
                <!--CUEROPO-->
                <div class="marco">
                    <h4>REGISTRE LA INFORMACIÓN DE INVESTIGACIÓN</h4>

                    <div class="row">
                        <div class="col-md-12">
                            <h:form style="margin-top: 30px" enctype="multipart/form-data" >
                                <div class="row">
                                    <div class="col-md-12">


                                        <div class="row">
                                            <div class="col-md-4">
                                                <table class="table table-responsive">
                                                    <thead>
                                                        <tr>
                                                            <th>FECHA</th>
                                                            <th>HORARIO</th>
                                                            
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th><p:calendar disabled="true" pt:placeholder="SELECCIONE FECHA" styleClass="from-control"  value="#{cargarDatos.fecha}"  locale="es" /></th>
                                                            <th>
                                                                <h:selectOneMenu   value = "#{cargarDatos.hora}" class="form-control1 from-control" > 
                                                                    <f:selectItems value="#{cargarDatos.horas}"  />
                                                                </h:selectOneMenu> 
                                                            </th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>


                                        <table class="table table-responsive">
                                            <thead>
                                                <tr>
                                                    <th>NOMBRE PROYECTO</th>
                                                    <th>ACTIVIDAD</th>                                                 
                                                    <th>NOMBRE TUTOR</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <h:selectOneMenu class="form-control" value="#{cargarDatos.tema}"  onchange="submit()"  onfocus="#{cargarDatos.bucarProyecto()}" valueChangeListener="#{cargarDatos.bucarProyecto()}"  >
                                                            <f:selectItems value="#{cargarDatos.nombres_proyectos}" />
                                                        </h:selectOneMenu>
                                                    </td>
                                                    
                                                    <td><p:inputText pt:placeholder="ACTIVIDAD" styleClass="from-control"  style="border: none" value="#{cargarDatos.actividades}" /></td>
<!--                                                    <td><p:inputText pt:placeholder="TUTOR" styleClass="from-control" style="border: none"  value="#{cargarDatos.tutor}" /></td>-->
                                                    <td><p:inputText  disabled="true" pt:placeholder="TUTOR" styleClass="from-control" style="border: none"  value="#{cargarDatos.proyecto_seleccionado.codTutor.apellidoP}  #{cargarDatos.proyecto_seleccionado.codTutor.nombreP}" /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!--                            <div class="col-md-3">
                                                                    <p:calendar  pt:placeholder="SELECCIONE FECHA" styleClass="from-control pull-right "  value="#{cargarDatos.fecha}" />
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <p:calendar pt:placeholder="SELECCIONE HORA" styleClass="from-control pull-right" pattern="HH:mm" timeOnly="true" value="#{cargarDatos.hora1}" />
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <p:inputText pt:placeholder="CURSO" styleClass="from-control pull-right" value="#{cargarDatos.aula}"/>
                                                                </div>
                                                                <div class="col-md-3">
                                                                    <p:inputText pt:placeholder="TEMA TRATADO" styleClass="from-control pull-right" value="#{cargarDatos.tema}" />
                                                                </div>-->
                                </div>
                                <h:commandButton style="margin-top: 15px" styleClass="btn btn-info btn-block"   action="#{cargarDatos.irPagEvidencia(2)}" value="SIGUIENTE"/>

                            </h:form>

                        </div>
                    </div>
                    <div class="row" style="margin-top: 70px">
                        <h:form>
                            <div class="col-md-4">
                                <h:commandButton action="#{cargarDatos.limpiarCampos()}" value="LIMPIAR" class="btn btn-block btn-default" />
                            </div>
                            <div class="col-md-4">
                                <!-- 
                                 <h:button value="IMPRIMIR REPORTE" class="btn btn-block btn-default" />
                                -->
                            </div>
                            <div class="col-md-4">
                                <h:commandButton value="REVISAR ENTRADAS" action="#{cargarDatos.RevisarEntradas(4)}"  class="btn btn-block btn-success" />
                            </div>
                        </h:form>

                    </div>

                </div>

                <!--VENTANA ERROR-->
                <button style="display: none" id="modal2" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Open Modal</button>
                <div id="myModal2" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span></button>
                                <h4 class="modal-title text-success">MENSAJE.</h4>
                            </div>
                            <div class="modal-body">
                                <p class="text-justify text-primary">
                                    POR FAVOR LLENE LOS DATOS
                                </p>
                            </div>
                            <div class="modal-footer">
                                <form>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
