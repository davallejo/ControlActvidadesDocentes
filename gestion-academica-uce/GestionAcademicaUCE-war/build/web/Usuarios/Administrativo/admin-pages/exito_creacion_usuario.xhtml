<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body onload="nobackbutton();">
        
        <ui:composition template="../../../Plantillas/plantilla.xhtml">

            <ui:define name="content">

                <div class="marco">
                    <h4>REGISTRO DE USUARIOS</h4>
                    SE HA CREADO UNA CUENTA DE USUARIO CON LOS SIGUIENTES DATOS:
                    <div class="row">
                        <div class="col-md-6">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="ci">Cédula:</label>
                                    <div class="col-sm-10">
                                        <h:inputText disabled="true" class="form-control" id="ci" pt:placeholder="ingrese cedula de identidad" value="#{registro_User.ci}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="nombres">Nombres:</label>
                                    <div class="col-sm-10">
                                        <h:inputText disabled="true" class="form-control" id="nombres" pt:placeholder="ingrese nombres" value="#{registro_User.nombres}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
                                    <div class="col-sm-10">
                                        <h:inputText disabled="true" class="form-control" id="apellidos" pt:placeholder="ingrese cedula de apellidos" value="#{registro_User.apellidos}" />
                                    </div>
                                </div>              
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="correo">Email:</label>
                                    <div class="col-sm-10">
                                        <h:inputText disabled="true" class="form-control" id="correo" pt:placeholder="ingrese correo electrónico" value="#{registro_User.correo}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="pass">Contraseña:</label>
                                    <div class="col-sm-10">
                                        <h:inputText disabled="true" class="form-control" id="pass" pt:placeholder="ingrese correo electrónico" value="#{registro_User.pass}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton class="btn btn-default btn-block"  action="#{registro_User.aceptarCreacionUsuario()}"  value="ACEPTAR" />
                                       
                                    </div>
                                </div>

                            </h:form> 
                        </div>
                        <div class="col-md-6">
                            INFORMACIÓN ADICIONAL 
                            <p>
                                
                              Ahora el usuario ya puede iniciar sesión con las credenciales previamente definidas 

                            </p>
                        </div>
                    </div>

                </div>


            </ui:define>

        </ui:composition>

    </body>
     <script>
        function nobackbutton(){
           window.location.hash="no-back-button";
           window.location.hash="Again-No-back-button" //chrome
           window.onhashchange=function(){window.location.hash="no-back-button";}
        }
    </script>

</html>
