<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="../../../Plantillas/plantilla.xhtml">

            <ui:define name="content">
                <!--CABECERA-->

                <!--CUEROPO-->
                <div class="marco">
                    <h4>PORTAL DE ADMINISTRADOR </h4>

                    <div class="row" style="margin-top: 50px;">
                        <div class="col-md-4">
                            <h:form class="form-inline">
                                <div class="form-group">
                                    <h:inputText  class="form-control" value="#{registro_User.ci_consultar}"  pt:placeholder="cédula de docente" style="margin-right: 2px" />
                                </div>
                                <h:commandButton  class="btn btn-default" value="CONSULTAR" action="#{registro_User.buscarUsuario()}" />   
                                <h:commandButton action="imprimir-reporte.xhtml"  class="btn btn-info btn-block" style="margin-top: 100px" value="REPORTES EN GENERAL" />  
                                <h:commandButton   class="btn btn-info btn-block" action="configuracion.xhtml" value="CONFIGURACIÓN" />
                                <h:commandButton  class="btn btn-success btn-block" action="crear_usuario.xhtml" value="CREAR USUARIO"/>
                                <p:button outcome="cursos/List.xhtml?faces-redirect=true" styleClass="btn btn-default btn-block" value="GESTIONAR CURSOS"/>
                            </h:form>

                        </div>
                        <div class="col-md-8">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="ci">Cédula:</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{registro_User.usuario.id}" class="form-control" disabled="true" id="ci" pt:placeholder="cedula de identidad"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="nombres">Nombres:</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{registro_User.usuario.nombreP}" class="form-control" disabled="true" id="nombres" pt:placeholder="nombres"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{registro_User.usuario.apellidoM}" class="form-control" disabled="true" id="apellidos" pt:placeholder="apellidos"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="tel">Teléfono:</label>
                                    <div class="col-sm-10">
                                        <h:inputText   class="form-control" disabled="true" id="tel" pt:placeholder="telefono" value="#{registro_User.usuario.telefono}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="correo">Email:</label>
                                    <div class="col-sm-10">
                                        <h:inputText  class="form-control" disabled="true" id="correo" pt:placeholder="correo electrónico" value="#{registro_User.usuario.correoInst}" />
                                    </div>
                                </div>
                              
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <h:commandButton  action="#{registro_User.limpiar()}" value="LIMPIAR"  class="btn btn-default btn-block"  />
                                        <h:commandButton disabled="#{registro_User.permitir_manipular_materias}" action="asignar_materias.xhtml" value="ASIGNAR MATERIAS"  class="btn btn-default btn-block"  />
                                        <h:commandButton disabled="#{registro_User.permitir_manipular_materias}" action="actualizar_horas_carga_horaria.xhtml" value="ACTUALIZAR HORAS CARGAR H."  class="btn btn-default btn-block"  />
                                    </div>
                                </div>
                            </h:form> 
                        </div>
                    </div>
                </div>



                <!--PIE-->


                <!--VENTANA MODAL-->
                <button style="display: none" id="modal1" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span></button>
                                <h4 class="modal-title text-success">MENSAJE.</h4>
                            </div>
                            <div class="modal-body">

                                <p class="text-justify text-primary">
                                    EL DOCENTE NO EXISTE
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                            </div>
                        </div>

                    </div>
                </div>
                
                
                
                
<!--                segundo modal usuario no es docente-->
                <!--VENTANA MODAL-->
                <button style="display: none" id="modal2" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal4">Open Modal</button>

                <!-- Modal -->
                <div id="myModal4" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span></button>
                                <h4 class="modal-title text-success">MENSAJE.</h4>
                            </div>
                            <div class="modal-body">

                                <p class="text-justify text-primary">
                                    EL USUARIO NO ES DOCENTE
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                            </div>
                        </div>

                    </div>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
