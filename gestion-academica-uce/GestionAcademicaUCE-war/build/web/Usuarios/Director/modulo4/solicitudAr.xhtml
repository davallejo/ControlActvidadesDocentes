<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/Plantillas/plantilla.xhtml">

            <ui:define name="content">
                <div class="marco">
                    <!--                    <h:form>
                                            <h5>USUARIO:  <h:outputLabel value="#{login.usuario.apellidoP} #{login.usuario.nombreP}"/></h5>
                                        </h:form>-->

                    <h4>SOLICITE EL REPORTE AL COORDINADOR DE √ÅREA</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <h:form style="margin-top: 30px">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <p:panelGrid columns="4">
                                                    <p:outputLabel value = "AREA: " for="txtArea" />
                                                    <p:selectOneMenu value="#{coordinadorAreaBacking.coordinadorArea.codArea}"
                                                                     id="txtArea"
                                                                     required="true">
                                                        <f:selectItem itemLabel="SELECCIONE UNO" itemValue="" />
                                                        <f:selectItems value="#{areaList.listarAreas()}" var="area"
                                                                       itemLabel="#{area.nombre}" itemValue="#{area.id}" />
                                                    </p:selectOneMenu>
                                                </p:panelGrid>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:commandButton style="margin-top: 15px" styleClass="btn btn-info btn-block"  actionListener="#{coordinadorAreaBacking.guardar(actionEvent)}"  value="SOLICITAR REPORTE"/>
                            </h:form>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 70px">
                        <div class="col-md-4">
                            <h:button outcome="registros_semestre_idc" value="LIMPIAR" class="btn btn-block btn-default" />
                        </div>
                        <div class="col-md-4">
                            <h:commandButton value="SALIR DEL SISTEMA" onclick="window.history.back();" class="btn btn-block btn-danger" />
                        </div>

                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
