<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/Plantillas/plantilla.xhtml">

            <ui:define name="content">
                <div class="marco">
                    <!--CUEROPO-->
                    <div class="marco">
                        <h4>REGISTRE LA INFORMACIÓN DE LA FACULTAD</h4>

                        <h:form>

                            <p:fieldset>
                                <div>
                                    <table class="table table-responsive">
                                        <thead>

                                            <tr>
                                                
                                                <th><p:outputLabel for="regFacNomFac" value="NOMBRE DE LA FACULTAD:"/></th>
                                                <th> <p:inputText pt:placeholder="Text" id="regFacNomFac" styleClass="from-control" value="#{managedBeanTablas.nombreFacultadTablas}" style="border: none" required="true" /></th>
                                                <p:messages for="regFacNomFac" autoUpdate="true"/>
                                            </tr>

                                            
                                        </thead>
                                    </table>  


                                </div>
                                <br/>


                                <table class="table table-responsive">

                                </table>

                                <table class="table table-responsive">
                                    <tr>
                                        <th><p:outputLabel for="regFacMisiFac" value="MISIÓN:"/></th>
                                        <th> <p:inputTextarea id="regFacMisiFac" value="#{managedBeanTablas.misionFacultadTablas}" rows="7" cols="60" required="true"/></th>
                                        <p:messages for="regFacMisiFac" autoUpdate="true"/>

                                    </tr>
                                    <tr>
                                        <th><p:outputLabel for="PPr" value="VISIÓN:"/></th>
                                        <th> <p:inputTextarea id="PPr" value="#{managedBeanTablas.visionFacultadTablas}" rows="7" cols="60" required="true"/></th>
                                        <p:messages for="PPr" autoUpdate="true"/>

                                    </tr>
                                    
                                </table>

                                <div class="row" style="margin-top: 70px">
                                    <div class="col-md-4">
                                        <h:commandButton styleClass="btn btn-info btn-block"  actionListener="#{managedBeanTablas.guardarFacultad()}" action="registroFacultadesRedireccion?faces-redirect=true" value="GUARDAR DATOS"/>
                                    </div>
                                </div>

                            </p:fieldset> 

                        </h:form>           
                        
                        <div class="row" style="margin-top: 70px">
                                <p:commandLink action="opcionesCASM3?faces-redirect=true">
                                    <h:outputText value="OPCIONES COORDINADOR" />
                                </p:commandLink>
                        </div>
                    </div>





                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
