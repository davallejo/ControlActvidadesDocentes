<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoAulaEditDlg" widgetVar="CursoAulaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCursoAulaTitle}">
            <h:form id="CursoAulaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoAulaController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateCursoAulaLabel_nomenclatura}" for="nomenclatura" />                                                
                        <h:selectOneMenu id="nomenclatura" value="#{cursoAulaController.selected.nomenclatura}" title="#{bundle.CreateCursoAulaTitle_nomenclatura}">                        
                            <f:selectItems value="#{cursosController.items}"
                                           var="cursoItem"
                                           itemValue="#{cursoItem.nomenclatura}"
                                           itemLabel="#{cursoItem.nomenclatura}"/>
                        </h:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.CreateCursoAulaLabel_aula}" for="aula" />                  
                        <h:selectOneMenu id="aula" value="#{cursoAulaController.selected.aula}" title="#{bundle.CreateCursoAulaTitle_aula}">                        
                            <f:selectItems value="#{aulaController.items}"
                                           var="aulaItem"
                                           itemValue="#{aulaItem.nomenclatura}"
                                           itemLabel="#{aulaItem.nomenclatura}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCursoAulaLabel_periodo}" for="periodo" />
                        <h:selectOneMenu id="periodo" value="#{cursoAulaController.selected.periodo}" title="#{bundle.CreateCursoAulaTitle_aula}">                        
                            <f:selectItems value="#{periodoController.items}"
                                           var="periodoItem"
                                           itemValue="#{periodoItem.nombre}"
                                           itemLabel="#{periodoItem.nombre}"/>
                        </h:selectOneMenu>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoAulaController.update}" value="#{bundle.Save}" update="display,:CursoAulaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CursoAulaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoAulaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
