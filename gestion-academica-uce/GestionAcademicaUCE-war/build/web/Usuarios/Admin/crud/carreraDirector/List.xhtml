<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Plantillas/plantilla.xhtml">


        <!--        <ui:define name="title">
                    <h:outputText value="#{bundle.ListCarreraDirectorTitle}"></h:outputText>
                </ui:define>-->

        <ui:define name="content">

            <div class="marco">
                <div class="row">
                    <h1>GESTION DE DIRECTORES DE CARRERAS</h1>

                    <p:growl id="growl" life="3000" />

                    <h:form id="CarreraDirectorListForm">
                        <p:panel header="LISTA DE DIRECTORES DE CARRERAS ASIGNADOS">
                            <p:dataTable id="datalist" value="#{carreraDirectorController.items}" var="item"
                                         selectionMode="single" selection="#{carreraDirectorController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                                <!--                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListCarreraDirectorTitle_id}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.id}"/>
                                                        </p:column>-->
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCarreraDirectorTitle_fechaInicio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaInicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCarreraDirectorTitle_fechaFin}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaFin}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Carrera"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codCarrera.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Periodo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codPeriodo.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Director"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codDirector.nombreP} #{item.codDirector.apellidoP}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{carreraDirectorController.prepareCreate}" update=":CarreraDirectorCreateForm" oncomplete="PF('CarreraDirectorCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CarreraDirectorViewForm" oncomplete="PF('CarreraDirectorViewDialog').show()" disabled="#{empty carreraDirectorController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CarreraDirectorEditForm" oncomplete="PF('CarreraDirectorEditDialog').show()" disabled="#{empty carreraDirectorController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{carreraDirectorController.destroy}" update=":growl,datalist" disabled="#{empty carreraDirectorController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </div>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
