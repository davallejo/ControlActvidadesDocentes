<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoViewDlg" widgetVar="PeriodoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodoTitle}">
            <h:form id="PeriodoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewPeriodoLabel_mesInicio}"/>
                        <h:outputText value="#{periodoController.selected.mesInicio}" title="#{bundle.ViewPeriodoTitle_mesInicio}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_anioInicio}"/>
                        <h:outputText value="#{periodoController.selected.anioInicio}" title="#{bundle.ViewPeriodoTitle_anioInicio}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_mesFin}"/>
                        <h:outputText value="#{periodoController.selected.mesFin}" title="#{bundle.ViewPeriodoTitle_mesFin}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_anioFin}"/>
                        <h:outputText value="#{periodoController.selected.anioFin}" title="#{bundle.ViewPeriodoTitle_anioFin}"/>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{periodoController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_inicio}"/>
                        <h:outputText value="#{periodoController.selected.inicio}" title="#{bundle.ViewPeriodoTitle_inicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_fin}"/>
                        <h:outputText value="#{periodoController.selected.fin}" title="#{bundle.ViewPeriodoTitle_fin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoLabel_nombre}"/>
                        <h:outputText value="#{periodoController.selected.nombre}" title="#{bundle.ViewPeriodoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PeriodoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
