<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Plantillas/plantilla.xhtml">


        <!--        <ui:define name="title">
                    <h:outputText value="#{bundle.ListPeriodoTitle}"></h:outputText>
                </ui:define>-->

        <ui:define name="content">

            <div class="marco">
                <div class="row">
                    <h1>GESTION DE LOS PERIODOS</h1>

                    <p:growl id="growl" life="3000" />

                    <h:form id="PeriodoListForm">
                        <p:panel header="LISTA DE PERIODOS">
                            <p:dataTable id="datalist" value="#{periodoController.items}" var="item"
                                         selectionMode="single" selection="#{periodoController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                                <!--                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{bundle.ListPeriodoTitle_id}"/>
                                                            </f:facet>
                                                            <h:outputText value="#{item.id}"/>
                                                        </p:column>-->
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_mesInicio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.mesInicio}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_anioInicio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.anioInicio}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_mesFin}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.mesFin}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_anioFin}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.anioFin}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_activo}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_inicio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_fin}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fin}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPeriodoTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{periodoController.prepareCreate}" update=":PeriodoCreateForm" oncomplete="PF('PeriodoCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PeriodoViewForm" oncomplete="PF('PeriodoViewDialog').show()" disabled="#{empty periodoController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PeriodoEditForm" oncomplete="PF('PeriodoEditDialog').show()" disabled="#{empty periodoController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{periodoController.destroy}" update=":growl,datalist" disabled="#{empty periodoController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </div>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
