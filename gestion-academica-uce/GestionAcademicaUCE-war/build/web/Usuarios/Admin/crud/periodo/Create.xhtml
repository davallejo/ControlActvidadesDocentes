<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoCreateDlg" widgetVar="PeriodoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodoTitle}">
            <h:form id="PeriodoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_mesInicio}" for="mesInicio" />
                        <p:inputText id="mesInicio" value="#{periodoController.selected.mesInicio}" title="#{bundle.CreatePeriodoTitle_mesInicio}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_anioInicio}" for="anioInicio" />
                        <p:inputText id="anioInicio" value="#{periodoController.selected.anioInicio}" title="#{bundle.CreatePeriodoTitle_anioInicio}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_mesFin}" for="mesFin" />
                        <p:inputText id="mesFin" value="#{periodoController.selected.mesFin}" title="#{bundle.CreatePeriodoTitle_mesFin}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_anioFin}" for="anioFin" />
                        <p:inputText id="anioFin" value="#{periodoController.selected.anioFin}" title="#{bundle.CreatePeriodoTitle_anioFin}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{periodoController.selected.activo}" />
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_inicio}" for="inicio" />
                        <p:calendar id="inicio" pattern="dd/MM/yyyy" value="#{periodoController.selected.inicio}" title="#{bundle.EditPeriodoTitle_inicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_fin}" for="fin" />
                        <p:calendar id="fin" pattern="dd/MM/yyyy" value="#{periodoController.selected.fin}" title="#{bundle.EditPeriodoTitle_fin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{periodoController.selected.nombre}" title="#{bundle.CreatePeriodoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoController.create}" value="#{bundle.Save}" update="display,:PeriodoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PeriodoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
