<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Universidad Central del Ecuador</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>        
        
        <link href="resources/imagenes/logo-uce.png" rel="icon" type="image/x-icon" />        
        
        <!--ESTILOS PROPIOS-->
        <h:outputStylesheet library="css" name="estilos.css"/>
        <!--ESTILOS BOOTSTRAP-->
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!--JS-->
<!--        <h:outputScript library="js" name="jquery.min.js"/>-->
        <h:outputScript library="js" name="bootstrap.min.js"/>
<!--        <h:outputScript library="js" name="npm.js"/>-->
    </h:head>

    <h:body class="ventanalogin" style="background-color: #003483">

        <!--CUEROPO-->
        <header class="page-header" style="height: 5%;background-color:  #003471;margin-top: 0;margin-bottom: 0;padding-top: 2%;">
            <p class="text-center" style="color: white;font-family: Courier New;font-size: 20px;">
                <!--                <h:graphicImage library="imagenes" name="logo-uce.png" alt="" class="img-logo"/>-->
                <b:image library="imagenes" name="logo-uce.png" alt="" style-class="img-logo"/>

                <!--                <img src="imagenes/logo-uce.png" alt="" class="img-logo"/></p>-->
            </p>
            <p class="text-center" style="color: white;font-family: Courier New;font-size: 20px;">Por favor identifíquese para acceder al sistema!</p>
        </header>
        <div class="row"  >
            <div class="col-md-4 col-sm-3"></div>    
            <h:form class="center-block col-md-4 col-sm-6" style="margin-top: 5%" >


                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon2" style="background-color:#003471;color: white ">
                        <h:graphicImage library="imagenes" name="icon-usuario.png" style="max-height: 24px;" alt=""/>
                        <!--                        <img src="imagenes/icon-usuario.png" style="max-height: 24px;" alt=""/>-->
                    </span>
                    <h:inputText  value="#{login.correo}" pt:class="form-control" pt:placeholder="Usuario" pt:ria-describedby="sizing-addon2" style="background-color: #003471;color: white;font-family: Courier New;font-size: 20px;" />
                </div>
                <br/>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1" style="background-color:#003471;color: white ">
                        <h:graphicImage library="imagenes" name="icon-contrasena.png" style="max-height: 24px;" alt=""/>
                        <!--                        <img src="imagenes/icon-contrasena.png" style="max-height: 24px;" alt=""/>-->
                    </span>
                    <h:inputText  value="#{login.clave}" pt:type="password" pt:class="form-control" pt:placeholder="Contraseña" pt:ria-describedby="sizing-addon1" style="background-color: #003471;color: white;font-family: Courier New;font-size: 20px;" />
                </div>
                <br/>


                <!--                <div class="form-group">  
                                    <h:inputText  pt:type="email" class="form-control text-center" style="background-color: #003471;color: white;font-family: Courier New;font-size: 20px;" id="email"
                                                 />
                                </div>
                                <div class="form-group">
                                    <h:inputText  pt:type="password" class="form-control text-center" style="background-color: #003471;color: white" id="ejemplo_password_1" 
                                                 />
                                </div>-->
                <h:commandButton   action="#{login.entrar()}" class="btn btn-default btn-block " style="background-color: #003471;color: white;font-family: Courier New;font-size: 20px;margin-top: 5px;" value="Ingresar"/>
            </h:form>
            <div class="col-md-4 col-sm-3"></div> 
        </div>
        <div class="row " style="margin-top: 5%;" >
            <div class="col-md-4"></div>    
            <div class="col-md-4">
                <!-- <p class="text-center"><a style="cursor: pointer;color:white">Olvidó su contraseña?</a></p> -->
                <p class="text-center"><a style="cursor: pointer;color: white">Derechos Reservados UCE </a></p>
            </div>
            <div class="col-md-4"></div> 
        </div>
        <!--VENTANA ERROR-->
        <button style="display: none;" id="modal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Open Modal</button>
        <div id="myModal2" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span></button>
                        <h4 class="modal-title text-success">MENSAJE.</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-justify text-primary">
                            DATOS INCORRECTOS...   
                        </p>
                    </div>
                    <div class="modal-footer">
                        <form>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                        </form>
                    </div>
                </div>

            </div>
        </div> 

        <!-- Modal Roles Usuarios-->
        <button style="display: none;" id="bModalRol" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ModalRol">Open Modal</button>
        <div id="ModalRol" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h4 class="modal-title">SELECCIONE EL ROL PARA ACCEDER</h4>
                    </div>
                    <div class="modal-body">
                        
                        <h:form>
                            <h:selectOneMenu value="#{login.rolSelect}" class="form-control">
                                <f:selectItems value="#{login.roles}"/>
                                <p:ajax event="change" update="@this" />
                            </h:selectOneMenu>
                        </h:form>
                        
<!--                        <b:form horizontal="true">-->
<!--                            <p:calendar  pt:placeholder="SELECCIONE FECHA" styleClass="from-control"  value="#"  locale="es" />-->
<!--                            <h:selectOneMenu value="#{login.rolSelect}" class="form-control" required="true">
                                <f:selectItems value="#{login.usuario.rolUsuarioList}"
                                               var="rol"
                                               itemValue="#{rol.id}"
                                               itemLabel="#{rol.codRol.nombre}"/>
                            </h:selectOneMenu>-->
<!--                        </b:form>-->
                    </div>
                    <div class="modal-footer">
                        <form jsf:id="in">
                            <button jsf:action="#{login.redireccionar()}" type="button" class="btn btn-primary" data-dismiss="modal">ENTRAR
                                <f:ajax execute="@form" render="@form"  />
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!-- 
            Descripcion: Pantalla de Login
            Autor:          * Geovanny Larco (D4N13L)
            Colaboradores:  * William Bermeo (estilos css - plantilla)
            Versiones:      * v1.0  2017/11/25
        -->

    </h:body>
</html>
