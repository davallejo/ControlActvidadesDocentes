<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body class="dcm dt1c">
    <div class="preloader">
        <div class="preloader-wrapper big active status">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <p:ajaxStatus style="width: 32px;height: 32px;position: fixed;right: 7px;bottom: 7px;">

        <f:facet name="start">
            <h:graphicImage name="preloader.gif" library="images"/>
        </f:facet>

    </p:ajaxStatus>


    <main style="height: 100%;" class="dt1c clearfix">
        <h:form>

            <p:growl id="messages2" sticky="true" showDetail="true" autoUpdate="true"/>

            <p:dataTable value="#{horarioCtrl.horariosVisual}" var="h" id="tabla"
                         editable="true" editMode="cell">

                <p:ajax event="cellEdit" listener="#{horarioCtrl.onRowEdit}" update="tabla"/>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column colspan="1" headerText="Hora"/>
                        <p:column colspan="2" headerText="Lunes"/>
                        <p:column colspan="2" headerText="Martes"/>
                        <p:column colspan="2" headerText="Miercoles"/>
                        <p:column colspan="2" headerText="Jueves"/>
                        <p:column colspan="2" headerText="Viernes"/>
                        <p:column colspan="2" headerText="Sabado"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="1" headerText="Hora"/>
                        <p:column colspan="1" headerText="Actividad"/>
                        <p:column colspan="1" headerText="Paralelo"/>
                        <p:column colspan="1" headerText="Actividad"/>
                        <p:column colspan="1" headerText="Paralelo"/>
                        <p:column colspan="1" headerText="Actividad"/>
                        <p:column colspan="1" headerText="Paralelo"/>
                        <p:column colspan="1" headerText="Actividad"/>
                        <p:column colspan="1" headerText="Paralelo"/>
                        <p:column colspan="1" headerText="Actividad"/>
                        <p:column colspan="1" headerText="Paralelo"/>
                        <p:column colspan="1" headerText="Actividad"/>
                        <p:column colspan="1" headerText="Paralelo"/>

                    </p:row>

                </p:columnGroup>
                <p:column headerText="Hora">
                    #{h.hora}
                </p:column>
                <p:column headerText="Actividad1">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value=" #{h.actividad1.nombre}"/></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{h.actividad1.id}" style="width:100%">
                                <f:selectItem itemLabel="--Seleccionar--" itemValue="#{null}"/>
                                <f:selectItems value="#{horarioCtrl.actividades}" var="a" itemLabel="#{a.nombre}"
                                               itemValue="#{a.id}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Aula">

                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{h.curso1}"/></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{h.curso1}"
                                                           style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Actividad">
                    #{h.actividad2.nombre}
                </p:column>
                <p:column headerText="Aula">
                    #{h.curso2}
                </p:column>

                <p:column headerText="Actividad">
                    #{h.actividad3.nombre}
                </p:column>
                <p:column headerText="Aula">
                    #{h.curso3}
                </p:column>

                <p:column headerText="Actividad">
                    #{h.actividad4.nombre}
                </p:column>
                <p:column headerText="Aula">
                    #{h.curso4}
                </p:column>

                <p:column headerText="Actividad">
                    #{h.actividad5.nombre}
                </p:column>
                <p:column headerText="Aula">
                    #{h.curso5}
                </p:column>

                <p:column headerText="Actividad">
                    #{h.actividad6.nombre}
                </p:column>
                <p:column headerText="Aula">
                    #{h.curso6}
                </p:column>
            </p:dataTable>


            <p:commandButton action="#{horarioCtrl.save()}" value="Guardar" update="tabla"/>
        </h:form>
    </main>


</h:body>

</html>
